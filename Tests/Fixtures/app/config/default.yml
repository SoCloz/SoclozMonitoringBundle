framework:
  router: { resource: "%kernel.root_dir%/config/routing.yml" }
  secret: mysecret
  templating:
    engines: ['twig']
  test: ~
  translator:
    enabled: false

parameters:
  socloz_monitoring.mailer.class: Socloz\MonitoringBundle\Tests\Mocks\MailerMock
  socloz_monitoring.statsd.class: Socloz\MonitoringBundle\Tests\Mocks\StatsDMock

socloz_monitoring:
  exceptions:
    enable: true
  profiler:
    enable: true
    request: true
    calls:
      - "Socloz\\MonitoringBundle\\Tests\\Fixtures\\Controller\\TestController::doSomething"
  mailer:
    enable: true
    from: email@example.com
    to: email@example.com
  statsd:
    enable: true
    host: nowhere
    port: 42
    merge_packets: true
